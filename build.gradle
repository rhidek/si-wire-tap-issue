buildscript {
    ext {
        springBootVersion = '1.3.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'spring-boot'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


group = 'com.conversantmedia.core'
version = 1.0


springBoot {
    mainClass = "com.conversantmedia.Application"
}

sourceSets {
    test {
        groovy {
            srcDirs = ["src/test/groovy"]
        }
    }
}

dependencies {
    testCompile 'org.spockframework:spock-spring:1.0-groovy-2.4'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.4'  // not strictly necessary but fixes an intellij bug
    testCompile 'org.springframework:spring-test'

    compile 'org.springframework.boot:spring-boot-starter-integration'
    compile "org.springframework.integration:spring-integration-core"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.5'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}
